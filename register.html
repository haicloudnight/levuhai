<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="style.css"
rel="stylesheet"/> 
</head>
<body>
<div class="row">
<div class="col-12 col-sm-6 col-md-4">
Menu
</div>
</div>
	<form>
		<form method="post" action="#">
		
			<div class="form-group">
				<label>Username:</label> <input type="text" name="username"
					maxlength=20 required autofocus placeholder="Nhap username cua ban" />
			</div>
			<div>
				<label>Password:</label> <input type="password" name="password"
					required placeholder="Nhap password cua ban" />
			</div>
			<div>
				<label>Avatar:</label> <input type="file" name="file" required />
			</div>
			<div>
				<label>City:</label> <select name="city">
					<option value="HN">Ha Noi</option>
					<option value="HCM">Ho Chi Minh</option>
					<option value="DN">Da Nang</option>
					<option value="HP">Hai Phong</option>
					<option value="PT">Phu Tho</option>
				</select>
			</div>
			<div>
				<label>Bio:</label>
				<textarea name="bio"></textarea>
			</div>
			<div>
				<label>Gender</label> <label><input type="radio"
					name="gender" id="male" checked value="Male" /> Male</label> <label><input
					type="radio" name="gender" id="female" checked value="Female" />Female</label>
			</div>
            <div>
				<label>Favourite</label> <label><input type="checkbox"
					name="fav"  checked value="Game" /> Game</label> <label><input
					type="checkbox" name="fav" value="Code" />Code</label>
			</div>
			<div>
			<button  class="btn btn-primary" type="submit">Register</button>
			<button type="reset">Reset</button>
			</div>
		</form>
</body>
</html>
